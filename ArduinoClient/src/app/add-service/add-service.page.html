<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="addService(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-select name="name" [selectOptions]="services">
                Service: 
              </ion-select> 
            </ion-item>
            <ion-item>
              <ion-label>Start time: HH:mm</ion-label>
              <ion-datetime name="start_time" displayFormat="HH:mm"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>End time: HH:mm</ion-label>
              <ion-datetime name="end_time" displayFormat="HH:mm"></ion-datetime>            
            </ion-item>
            <ion-item>
              <ion-label>Active: </ion-label>
              <ion-checkbox name="active" slot="end"></ion-checkbox>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Add Service</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
