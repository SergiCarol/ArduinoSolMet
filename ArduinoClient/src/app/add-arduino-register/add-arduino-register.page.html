<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>    
  </ion-buttons>
  <ion-title>Add new  device</ion-title>
</ion-toolbar>
<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="addArduino(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="name" name="name" type="text" placeholder="Device name" ngModel required></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Add</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
